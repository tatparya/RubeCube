<!DOCTYPE html>
<html>

    <head>
        <title>
            RubeCube
        </title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <link rel="stylesheet" href="css/app.css">

    </head>

    <body>

        <nav>
            <div class="nav-wrapper">
            <a href="#" class="brand-logo center">RubeCube</a>
            </div>
        </nav>

<div class="row">
    <div class="col ">
        <div class="card-panel cube-rep">

            <div class="panel">
                <div class="cube-side invSide">
                </div>

                <div class="cube-side" id="side5">
                </div>

                <div class="cube-side invSide">
                </div>
                <div class="cube-side invSide">
                </div>
            </div>

            <div class="panel">
                <div class="cube-side" id="side1">
                </div>
                <div class="cube-side" id="side2">
                </div>
                <div class="cube-side" id="side3">
                </div>
                <div class="cube-side" id="side4">
                </div>
            </div>

            <div class="panel">
                <div class="cube-side invSide">
                </div>

                <div class="cube-side" id="side6">
                </div>

                <div class="cube-side invSide">
                </div>
                <div class="cube-side invSide">
                </div>
            </div>

        </div>
    </div>
    <div class="col">
        <div class="card-panel cube-controls">
            <div class="card-panel btn waves-effect blue" onclick="up()">
                UP
            </div>
            <div class="card-panel btn waves-effect blue" onclick="down()">
                DOWN
            </div>
            <div class="card-panel btn waves-effect blue" onclick="left()">
                LEFT
            </div>
            <div class="card-panel btn waves-effect blue" onclick="right()">
                RIGHT
            </div>
            <div class="card-panel btn waves-effect blue" onclick="face()">
                FACE
            </div>
            <div class="card-panel btn waves-effect blue" onclick="bottom()">
                BOTTOM
            </div>

            <br>

            <div class="card-panel btn waves-effect blue" onclick="upPrime()">
                UP'
            </div>
            <div class="card-panel btn waves-effect blue" onclick="downPrime()">
                DOWN'
            </div>
            <div class="card-panel btn waves-effect blue" onclick="leftPrime()">
                LEFT'
            </div>
            <div class="card-panel btn waves-effect blue" onclick="rightPrime()">
                RIGHT'
            </div>
            <div class="card-panel btn waves-effect blue" onclick="facePrime()">
                FACE'
            </div>
            <div class="card-panel btn waves-effect blue" onclick="bottomPrime()">
                BOTTOM'
            </div>

            <br>

            <div class="card-panel btn waves-effect red" onclick="scrambleCube()">
                SCRAMBLE
            </div>
            <div class="card-panel btn waves-effect green" onclick="solveCube()">
                SOLVE
            </div>
        </div>
    </div>
</div>

        <script type="text/javascript" src="js/cube.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    </body>

</html>
